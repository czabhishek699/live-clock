<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi's Live Clock</title>
    <style>
        #avishektime{
            text-align: center;
            color: lime;
            font-weight: bold;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
        .ojha{
            color:lime;
        }
    </style>
</head>
<body style="background-color: black;">
    <p class="ojha">The Time Is:</p>
    <p id="avishektime"></p>
</body>
<script>
    function showTime() {
	document.getElementById('avishektime').innerHTML = new Date().toUTCString();
}
showTime();
setInterval(function () {
	showTime();
}, 1000);
</script>
</html>
